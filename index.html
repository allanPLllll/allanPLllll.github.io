<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coding Journey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        a {
            text-decoration: none;
        }
        h2 {
            color: white;
        }
        .sections-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: space-between; /* Distribute items evenly */
             /* Add margin between rows */
        }

        .clickable-section {
            background-color: #FFEB3B; /* Yellow */
            padding: 0px;
            margin: 0px; /* Add margin between sections */
            color: #000; /* Text color */
            cursor: pointer; /* Change cursor to pointer */
            width: calc(50% - 0px); /* Set width to 50% minus margins */
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            transition: all 0.3s; /* Smooth transition for size change */
            box-shadow: none;
            border: none;
            outline: none;
        }

        /* Add hover effect */
        .clickable-section:hover {
            transform: scale(1.1); /* Increase size by 10% */
            filter: brightness(90%);
        }
    </style>
</head>
<body style="background-color: #473327;">
    <main>
        <div class="sections-container">
            <a href="about.html" class="clickable-section" style="background-color: #00A5E3;">
                <h2>About Me</h2>
            </a>
        
            <a href="html_css.html" class="clickable-section" style="background-color: #8DD7BF;">
                <h2>HTML/CSS</h2>
            </a>
        </div>
        <div class="sections-container">
            <a href="javascript.html" class="clickable-section" style="background-color: #FF96C5;">
                <h2>Javascript</h2>
            </a>
    
            <a href="cplusplus.html" class="clickable-section" style="background-color: #FF5768;">
                <h2>C++</h2>
            </a>
        </div>
        <div class="sections-container">
            <a href="sql.html" class="clickable-section" style="background-color: #00A5E3;">
                <h2>SQL</h2>
            </a>
    
            <a href="react.html" class="clickable-section" style="background-color: #8DD7BF;">
                <h2>React</h2>
            </a>
        </div>
    </main>

    <script>
        // Get all clickable-section elements
        const clickableSections = document.querySelectorAll('.clickable-section');

        // Add event listeners to each clickable-section element
        clickableSections.forEach(section => {
            section.addEventListener('mouseenter', () => {
                section.style.transform = 'scale(1.1)'; // Increase size by 10%
                section.style.transfrom = 'brightness(90%)';
                section.style.zIndex = '2';
            });

            section.addEventListener('mouseleave', () => {
                section.style.transform = 'scale(1)'; // Reset size
                section.style.zIndex = '1';
            });
        });
    </script>
</body>
</html>
